<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // filter返回数组 返回满足条件所有数组
    var arr=[12,66,4,88,3]
    var newarr=arr.filter(function (value,index,array) {
        // return value>=20
        return value%2==0
    })
    console.log(newarr)
</script>
</body>
