<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="lib/axios.min.js"></script>
<script>
    // axios拦截器 请求
    axios.interceptors.request.use(function (config) {
        console.log(config.url)
        config.headers.mytoken='nihao'
        return config
    },function (err) {
        console.log(err)
    })
    // 响应拦截器
    axios.interceptors.response.use(function (res) {
        // console.log(res)
        var data=res.data
        return data
    },function (err) {
        console.log(err)
    })

    axios.get('http://localhost:3000/adata')
    .then(function (data) {
        console.log(data)
    })
</script>
</body>
</html>
