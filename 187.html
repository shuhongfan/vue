<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/moment.js"></script>
</head>
<body>
<div id="app">
    <h2>格式化时间日期</h2>
    <p>{{data}}</p>
    <p>完整版：{{data | dataStr}}</p>
    <p>年月日：{{data | dataStr('YYYY-MM-DD')}}</p>
    <p>时分秒：{{data | dataStr('HH:mm:ss')}}</p>
</div>
<script>
    // 自定义过滤器
    // vue的函数对象的filter方法
    Vue.filter('dataStr',function (value,format='YYYY-MM-DD HH:mm:ss') {
        return moment(value).format(format)
    })
    var vm = new Vue({
        el:'#app',
        data:{
            data: new Date()
        },
        methods:{}
    })
</script>
</body>
</html>
