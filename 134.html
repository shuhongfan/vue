<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
    console.log(typeof Promise)
    console.dir(Promise)

    var p=new Promise((resolve, reject) => {
        setTimeout(()=>{
            var flag=false
            if (flag){
                resolve('hello')
            }else {
                reject('error')
            }
        },1000)
    })
    console.log(p)
    p.then((data)=>{
        console.log(data)
    },function (info) {
        console.log(info)
    })
</script>
</body>
</html>
