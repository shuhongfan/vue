<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h4>{{msg}}</h4>
    <input type="text" v-model:value="msg">
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'大家都是好学生！！！！！！！！！'
        }
    })
</script>
</body>
</html>
