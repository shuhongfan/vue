<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <com1 v-bind:parentmsg="msg"></com1>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            msg:'123 啊~父组件中的数据'
        },
        methods:{

        },
        components:{
            com1:{
                template:'<h1 @click="change">这是子组件---{{parentmsg}}</h1>',
                props:['parentmsg'],
                data(){
                    return{
                        title:'123',
                        content:'子组件私有data',
                    }
                },
                methods: {
                    change(){
                        this.parentmsg='被修改了'
                    }
                },
                directives:{},
                filters:{},
                components:{}
            }
        }
    })
</script>
</body>
</html>
