<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="text" :value="msg" @input="setMsg($event)">
    {{msg}}
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'heoow'
        },
        methods:{
            setMsg(event){
                console.log(event)
                this.msg=event.target.value
            }
        }
    })
</script>
</body>
</html>
