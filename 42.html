<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/account">account</router-link>
    <router-view></router-view>
</div>
<template id="tmpl">
    <div>
        <h1>这是account组件</h1>
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>
        <router-view></router-view>
    </div>
</template>
<script>
    var account={
        template:'#tmpl'
    }
    var login={
        template: '<h3>登录</h3>'
    }
    var register={
        template: '<h3>注册</h3>'
    }
    var router=new VueRouter({
        routes:[
            {
                path:'/account',
                component:account,
                children: [
                    { path: 'login', component: login },
                    { path: 'register', component: register }
                ]
            },

        ]
    })
    var vm=new Vue({
        el:"#app",
        data:{

        },
        methods:{

        },
        router:router
    })
</script>
</body>
</html>
