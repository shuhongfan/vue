<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <child-component>
        <template scope="msg">{{msg.msg}}</template>
    </child-component>
</div>
<script>
    Vue.component('child-component',{
        template:`<div class="container">
                <slot msg="来自子组件的内容"></slot>
            </div>`
    })
    var vm= new Vue({
        el:'#app',
        data:{},
        methods:{}
    })
</script>
</body>
</html>
