<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <p v-pre>{{msg}}</p>
    <p v-text="msg"></p>
    <p v-once>{{info}}</p>
    <button @click="handle(1,2,$event)">按钮</button>
    <a @click.prevent="" href="aaaaa">aa</a>
    
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:1+2,
            info:'你好'
        },
        methods:{
            handle(a,b,c){
                console.log(a+'----'+b+'-------'+c)
                console.log(c)
            },
            
        }
    })
</script>
</body>
</html>
