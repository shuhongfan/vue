<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.min.js"></script>
    <style type="text/css">
        .container {
        }
        .container .cart {
            width: 300px;
            margin: auto;
        }
        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }
        .container .total {
            background-color: #FFCE46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }
        .container .total button {
            margin: 0 10px;
            background-color: #DC4C40;
            height: 35px;
            width: 80px;
            border: 0;
        }
        .container .total span {
            color: red;
            font-weight: bold;
        }
        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #ADD8E6;
        }
        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }
        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;left: 55px;
            font-size: 16px;
        }

        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }
        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration:none;
            background-color: lightgray;
            vertical-align: middle;
        }
        .container .item .change .num {
            width: 40px;
            height: 25px;
        }
        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }
        .container .item .del:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <my-cart></my-cart>
    </div>
</div>
<script>
    var cartTitle={
        props:['uname'],
        template:`<div class="title">{{uname}} 的商品</div>`
    }
    var cartList={
        props:['list'],
        template:`
        <div>
          <div class="item" v-for="item in list" :key="item.id">
            <img :src="item.img"/>
            <div class="name">{{item.name}}</div>
            <div class="change">
              <a @click.prevent="sub(item.id)" href="">－</a>
              <input type="text" class="num" @blur="changeNum(item.id,$event)" :value="item.num"/>
              <a @click.prevent="add(item.id)" href="">＋</a>
            </div>
            <div class="del" @click="del(item.id)">×</div>
          </div>
          `,
        methods:{
            del(id){
                console.log(id)
                // 把id传递给父组件
                this.$emit('cart-del',id)
            },
            changeNum(id,event){
                console.log(id)
                console.log(event.target.value)
                this.$emit('change-num',{
                    id:id,
                    type:'change',
                    num:event.target.value
                })
            },
            sub(id){
                console.log(id)
                this.$emit('change-num',{
                    id:id,
                    type:'sub'
                })
            },
            add(id){
                console.log(id)
                this.$emit('change-num',{
                    id:id,
                    type:'add'
                })
            }
        }
    }
    var cartTotal={
        props:['list'],
        template:`
            <div class="total">
              <span>总价：{{total}}</span>
              <button>结算</button>
            </div>`,
        computed:{
            total(){
                var t=0
                this.list.forEach((item)=>{
                    t+=item.price*item.num
                })
                return t
            }
        }
    }
    Vue.component('my-cart',{
        data(){
            return{
                uname:'张三',
                list: [{
                    id: 1,
                    name: 'TCL彩电',
                    price: 1000,
                    num: 1,
                    img: 'img/a.jpg'
                },{
                    id: 2,
                    name: '机顶盒',
                    price: 1000,
                    num: 1,
                    img: 'img/b.jpg'
                },{
                    id: 3,
                    name: '海尔冰箱',
                    price: 1000,
                    num: 1,
                    img: 'img/c.jpg'
                },{
                    id: 4,
                    name: '小米手机',
                    price: 1000,
                    num: 1,
                    img: 'img/d.jpg'
                },{
                    id: 5,
                    name: 'PPTV电视',
                    price: 1000,
                    num: 2,
                    img: 'img/e.jpg'
                }]
            }
        },
        template:`
            <div class="cart">
                <cart-title :uname="uname"></cart-title>
                <cart-list
                    @cart-del="delCart($event)"
                    @change-num="changeNum($event)"
                    :list="list"
                ></cart-list>
                <cart-total :list="list"></cart-total>
            </div>
        `,
        components:{
            'cart-title':cartTitle,
            'cart-list':cartList,
            'cart-total':cartTotal
        },
        methods:{
            delCart(id){
                console.log(id)
                var index=this.list.findIndex((item)=>{
                    return item.id===id
                })
                this.list.splice(index,1)
            },
            changeNum(val){
                console.log(val)
                if (val.type==='change'){
                    this.list.some(item=>{
                        if (item.id===val.id){
                            item.num=val.num
                            return true
                        }
                    })
                }else if(val.type==='sub'){
                    this.list.some(item=>{
                        if (item.id===val.id){
                            item.num-=1
                            return true
                        }
                    })
                }else if(val.type==='add'){
                    this.list.some(item=>{
                        if (item.id===val.id){
                            item.num+=1
                            return true
                        }
                    })
                }
            }
        }
    })
    var vm=new Vue({
        el:'#app',
        data:{},
    })
</script>
</body>
</html>
