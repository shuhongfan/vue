<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function foo() {
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve('success')
                reject('error')
            },1000)
        })
    }
    foo()
    .then(function (data) {
        console.log(data)
    })
    .catch(
        function (data) {
            console.log(data)
        }
    )
    .finally(function () {
        console.log('finish')
    })

    foo()
    .then(function (data) {
        console.log(data)
    },function (data) {
        console.log(data)
    })
</script>
</body>
</html>
