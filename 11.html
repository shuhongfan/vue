<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="toggle">
        <h3 v-if="flag">dsfdsdfsds</h3>
        <h3 v-show="flag">dsfdsdfsds</h3>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag: true
            },
            methods:{
                toggle(token, force) {
                    this.flag=!this.flag
                }
            }
        })
    </script>
</body>
</html>
