<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[10,30,4,5]
    var flag=arr.some(function (value, index, array) {
        // return value>=20
        return value<=3
    })
    console.log(flag)

    var arr1=['red','pink','blue']
    var flag1=arr1.some(function (value, index, array) {
        return value=='pink'
    })
    console.log(flag1)
    // some查找满足条件的元素是否存在 返回布尔值 如果查找到一个就终止

</script>
</body>
</html>
