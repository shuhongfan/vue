<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <div>{{reverseString}}</div>
    <div>{{reverseString}}</div>
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'Hello'
        },
        computed:{
            reverseString(){
                console.log('reverseString')
                return this.msg.split('').reverse().join()
            }
        }
    })
</script>
</body>
</html>
