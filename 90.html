<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    fetch('http://localhost:3000/books?id=123',{
        method:'get'
    })
        .then(function (data) {
            return data.text()
        }).then(function (data) {
            console.log(data)
        })

    fetch('http://localhost:3000/books/123',{
        method:'get'
    })
        .then(function (data) {
            return data.text()
        }).then(function (data) {
        console.log(data)
    })

    fetch('http://localhost:3000/books/789',{
        method:'delete'
    })
        .then(function (data) {
            return data.text()
        }).then(function (data) {
        console.log(data)
    })

    fetch('http://localhost:3000/books',{
        method:'post',
        body:'uname=lisi&pwd=123',
        headers:{
            'Content-Type':'application/x-www-form-urlencoded'
        }
    })
        .then(function (data) {
            return data.text()
        }).then(function (data) {
        console.log(data)
    })

    fetch('http://localhost:3000/books',{
        method:'post',
        body:JSON.stringify({
            uname:'张三',
            pwd:'456'
        }),
        headers:{
            'Content-Type':'application/json'
        }
    })
        .then(function (data) {
            return data.text()
        }).then(function (data) {
        console.log(data)
    })

    fetch('http://localhost:3000/books/123', {
        method: 'put',
        body: JSON.stringify({
            uname: '张三',
            pwd: '789'
        }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then(function(data){
            return data.text();
        }).then(function(data){
        console.log(data)
    });
</script>
</body>
</html>
