<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <base-layout>
        <p slot="header">标题信息</p>
        <p slot="main">主要内容1</p>
        <p slot="main">主要内容2</p>
        <p slot="footer">底部信息</p>
    </base-layout>
    <base-layout>
        <template slot="header">
            <p>标题信息1</p>
            <p>标题信息2</p>
        </template>
        <p slot="main">主要内容1</p>
        <p slot="main">主要内容2</p>
        <template slot="footer">
            <p>底部信息1</p>
            <p>底部信息2</p>
        </template>
    </base-layout>
</div>
<script>
    Vue.component('base-layout',{
        template:`
        <div>
            <header>
                <slot name="header"></slot>
            </header>
            <main>
                <slot name="main"></slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
        `
    })
    var vm=new Vue({
        el:'#app',
        data:{},
        methods:{}
    })
</script>
</body>
</html>
