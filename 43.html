<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: orange;
            height: 80px;
        }
        .content{
            display: flex;
            height: 600px;
        }
        h1{
            margin: 0;
            padding: 0;
        }
        .left{
            background-color: green;
            flex: 2;
        }
        .main{
            flex: 8;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="app">
    <router-view name="default"></router-view>
    <div class="content">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>
</div>
<script>
    var header={
        template:'<h1 class="header">头部区域</h1>'
    }
    var left={
        template:'<h1 class="left">左部区域</h1>'
    }
    var main={
        template:'<h1 class="main">主体区域</h1>'
    }
    var router=new VueRouter({
        routes:[
            {path:'/',components:{
                default:header,
                    left:left,
                    main:main
                }
            },
        ]
    })
    var vm=new Vue({
        el:"#app",
        data:{

        },
        methods:{

        },
        router
    })
</script>
</body>
</html>
